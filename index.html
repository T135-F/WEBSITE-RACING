<video id="myVideo" width="30%" autoplay muted loop playsinline>
  <source src="download.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById('myVideo');
  // Saat halaman diklik pertama kali, nyalakan suara dan play
  document.body.addEventListener('click', () => {
    video.muted = false;
    video.play();
  }, { once: true });
</script>
